<div class="tab-pane" ng-hide="tabs.files_conf_tab" layout="column" >
  <div layout="row">
    <div layout="column" flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 flex md-truncate>Setup</h2>
        </div>
      </md-toolbar>
      <br />
      <div layout="row" flex layout-align="start center" style="position:relative;">
      <md-input-container flex="100">
        <label>Vogon Feed file</label>
        <input type="text" ng-model="config.sheets_url">
      </md-input-container>
        <md-button class="md-raised md-accent"
          ng-click="readTrixFeed(config.sheets_url)">
          Update
      </md-button>
        {{feed_progress}}
      </div>
      <md-input-container>
        <label>Base video file</label>
          <md-select ng-model="config.video">
            <md-option ng-repeat="vid in video_assets"  value="{{vid}}">{{vid}}</md-option>
          </md-select>
      </md-input-container>
    </div>
  </div>
  <div layout="column" flex>
    <ng-include src="'/static/html/project-config-files-assets.html'"></ng-include>
  </div>

</div>
