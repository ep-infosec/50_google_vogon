<md-content class="md-padding" layout="column">

  <div class="project_list">
    <div layout="row">
      <div layout="column" flex>
        <md-toolbar class="md-accent" style="margin-top:-3px;">
            <div class="md-toolbar-tools">
                  <h2 flex md-truncate>Available Projects</h2>
                <md-button class="md-raised md-primary" ng-click="create()">
                  + Create New
                </md-button>
                </div>
          </md-toolbar>
        <md-input-container class="md-icon-float">
          <label>Search project</label>
          <md-icon class="md-primary" md-font-set="material-icons">search</md-icon>
          <input type="text" ng-model="search_project">
        </md-input-container>
        <ul class="projects_table" ng-show="projects.length>0">
          <li flex layout="row" class="list_header">
            <div layout="row" flex="70"  layout-align="start center">Name</div>
            <div layout="row" flex="10"  layout-align="center center">Disk Size</div>
            <div layout="row" flex="10"  layout-align="center center">Clear</div>
            <div layout="row" flex="10"  layout-align="center center">Delete</div>
          </li>
          <li ng-repeat="project in projects | filter: search_project" flex layout="row">
            <div layout="row" flex="70" layout-align="start center"><a href="/#!/project/{{project.name}}/">{{project.name}}</a></div>
            <div layout="row" flex="10" layout-align="center center">{{project.size}}</div>
            <div layout="row" flex="10" layout-align="center center">
              <md-button class="md-raised md-primary" ng-click="clear(project.name)">
                Clear
              </md-button>
            </div>
            <div layout="row" flex="10" layout-align="center center">
              <md-button class="md-raised md-accent" ng-click="delete(project.name)">
                Remove
              </md-button>
            </div>



          </li>
        </ul>
        <p ng-show="loading">
          Loading projects...
        </p>
        <p ng-show="projects.length == 0 && !loading">
          No projects available
        </p>

      </div>
    </div>
  </div>
</md-content>
